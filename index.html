<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .calculator {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: rgb(30, 212, 221);
    }
  
    .calculator input {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container calculator">
    <input type="text" id="result" readonly>
    <div class="row">
      <div class="col">
        <button class="btn btn-secondary" onclick="clearResult()">C</button>
        <button class="btn btn-secondary" onclick="appendValue('+')">+</button>
        <button class="btn btn-secondary" onclick="appendValue('-')">-</button>
        <button class="btn btn-secondary" onclick="appendValue('*')">ร</button>
        <button class="btn btn-secondary" onclick="appendValue('/')">รท</button>
        <button class="btn btn-secondary" onclick="calculateResult()">=</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-light" onclick="appendValue('7')">7</button>
        <button class="btn btn-light" onclick="appendValue('8')">8</button>
        <button class="btn btn-light" onclick="appendValue('9')">9</button>
        <button class="btn btn-secondary" onclick="appendValue('%')">%</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-light" onclick="appendValue('4')">4</button>
        <button class="btn btn-light" onclick="appendValue('5')">5</button>
        <button class="btn btn-light" onclick="appendValue('6')">6</button>
        <button class="btn btn-secondary" onclick="appendValue('^')">^</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-light" onclick="appendValue('1')">1</button>
        <button class="btn btn-light" onclick="appendValue('2')">2</button>
        <button class="btn btn-light" onclick="appendValue('3')">3</button>
        <button class="btn btn-secondary" onclick="appendValue('0')">0</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-secondary" onclick="appendValue('.')">.</button>
        <button class="btn btn-secondary" onclick="appendValue('(-)')">+/-</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
